<div id="sign-in-menu">
    <form method="post" action="/auth/login" id="sign-in-form">
        <div class="input-errors">
            <p>Unknown Error</p>
        </div>
        <div class="input">
            <label for="login-email">Email Address</label>
            <input type="text" name="login-email" id="login-email" tabindex="1">
            <span class="help-block"><input type="checkbox" name="login-rememberMe" tabindex="3"> Remember Me</span>
        </div>
        <div class="input">
            <label for="login-password">Password</label>
            <input type="password" name="login-password" id="login-password" tabindex="2">
                                    <span class="help-block"><a href="/auth/forgot-password">Forgot your
                                        password?</a></span>
        </div>
        <div class="login-actions">
            <img id="signInLoaderImg" align="right" src="/images/cart/ajax-loader.gif" width="128" height="15" alt="Signing in..." style="display: none;">
            <a class="button green" id="headerSignInBtn" href="#" onclick="signIn(); return false;"><span>Sign In</span></a>
            <a class="button grey" id="headerRegisterBtn" href="/user/register"><span>Register</span></a>
        </div>
    </form>
</div>
